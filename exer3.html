<script>

function calcuate() {


    var Num=document.getElementById("nume").value;
    var Res=Math.pow(Num,3);
    show.value = Res;






}
    </script>
<body>

<label> Enter Number </label>
<input type='number'   id="nume" >
<br>
<input type="button" id="btn"    value="Find Cube"     onclick="calcuate()"           >
<br>
<input type="number"  id=show  disabled>







</body>
